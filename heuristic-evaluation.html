<!DOCTYPE html>
<html lang="en">
<head>

  <title>Heuristic Evaluation – Cesar Martinez</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    .bar {
      position: fixed;
      top: 0; left: 0; right: 0;
      background: #222; color: #fff;
      font-family: Arial, sans-serif;
      display: flex; align-items: center; justify-content: space-between;
      padding: 0.75rem 1rem;
      z-index: 2;
    }
    .bar a { color: #8ec5ff; text-decoration: none; }
    .viewer {
      position: absolute;
      top: 48px; left: 0; right: 0; bottom: 0;
      border: none;
      width: 100%; height: calc(100% - 48px);
    }
    @media (max-width: 640px) {
      .viewer { top: 56px; height: calc(100% - 56px); }
    }
    .fallback {
      padding: 1rem; font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>
  <div class="bar">
    <div><strong>Heuristic Evaluation</strong></div>
    <div><a href="index.html">← Back to Landing Page</a></div>
  </div>

  <!-- Primary: embed the PDF -->
  <iframe class="viewer" src="HeuristicEvaluation_CesarMartinez.pdf" title="Heuristic Evaluation PDF"></iframe>

  <!-- Fallback content for browsers that block iframes -->
  <div class="fallback">
    If the PDF does not load, <a href="HeuristicEvaluation_CesarMartinez.pdf" target="_blank" rel="noopener">click here to open it</a>.
  </div>
</body>
